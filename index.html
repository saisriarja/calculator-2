<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
    <section class="mt-4">
        <div class="container">
            <div class="calc-container d-flex flex-row flex-wrap col-lg-4 m-auto text-center bg-light h-100 p-1">
                <div class="col-12 d-flex flex-row flex-wrap justify-content-between p-0 pt-3">
                    <div class="col-6">
                        <p class="text-left">calculator</p>
                    </div>
                    <div class="col-6 d-flex flex-row flex-wrap justify-content-end">
                        <i class="fa fa-minus pl-3" aria-hidden="true"></i>
                        <i class="fa fa-square-o pl-3" aria-hidden="true"></i>
                        <i class="fa fa-times pl-3" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col-12 d-flex flex-row flex-wrap justify-content-between p-0">
                    <div class="col-6 d-flex flex-row flex-wrap justify-content-between">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <h6 class="font-weight-bold">standard</h6>
                        <i class="fa fa-external-link" aria-hidden="true"></i>
                    </div>
                    <div class="col-6 mx-auto text-right">
                        <i class="fa fa-history" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="calc col-lg-12 p-0 ">
                    <input type="text" class="form-control text-right bg-light border-0 w-100">
                </div>
                <div class="m-container col-12 d-flex flex-row flex-wrap bg-light p-0">
                    <div class="col-2">
                        <button class="text-secondar btn-light bg-light">MC</button>
                    </div>
                    <div class="col-2">
                        <button class="text-secondar  btn-light bg-light">MR</button>
                    </div>
                    <div class="col-2">
                        <button class="text btn-light">M+</button>
                    </div>
                    <div class="col-2">
                        <button class="text btn-light">M-</button>
                    </div>
                    <div class="col-2">
                        <button class="text btn-light">MS</button>
                    </div>
                    <div class="col-2">
                        <button class="text-secondar btn-light">M</button>
                    </div>
                </div>
                <div class="icon-box col-12 d-flex flex-row flex-wrap bg-light justify-content-between p-0">
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-light" data-val="%">%</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-warning ">CE</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-warning">C</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-light" data-val="×">×</button>
                    </div>
                </div>
                <div class="icon-box col-12 d-flex flex-row flex-wrap bg-light justify-content-between p-0">
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-light" data-val="1/×">1/×</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-light" data-val="x^2">x^2</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-light" data-val="2√x">2√x</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="text btn-act btn-light" data-val=" ÷ ">÷</button>
                    </div>
                </div>
                <div class="icon-box col-12 d-flex flex-row flex-wrap bg-light justify-content-between p-0">
                    <div class="col-3 bdr">
                        <button class="bg-white button btn-light btn-num" data-val="7">7</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="bg-white button btn-light btn-num" data-val="8">8</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="bg-white button btn-light btn-num" data-val="9">9</button>
                    </div>
                    <div class="col-3 bdr">
                        <button class="bg-white button btn-light btn-act" data-val=" × ">×</button>
                    </div>
                    <div class="icon-box col-12 d-flex flex-row flex-wrap bg-light justify-content-between p-0">
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="4">4</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="5">5</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="6">6</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-act" data-val=" - ">-</button>
                        </div>
                    </div>
                    <div class="icon-box col-12 d-flex flex-row flex-wrap bg-light justify-content-between p-0">
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="1">1</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="2">2</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="3">3</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-act" data-val=" + ">+</button>
                        </div>
                    </div>
                    <div class="icon-box col-12 d-flex flex-row flex-wrap bg-light justify-content-between p-0">
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-act" data-val="+/_">+/_</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-num" data-val="0">0</button>
                        </div>
                        <div class="col-3 bdr">
                            <button class="bg-white button btn-light btn-act" data-val=" . ">.</button>
                        </div>
                        <div class="col-3 bdr">
                            <button style="background: #78addf;" class="text btn-act btn-success">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('.btn-light').click(function () {
                if ($('input').hasClass('needclear')) {
                    if ($(this).hasClass('.btn-num')) {
                        $('input').val('');
                        $('input').removeClass('needClear');
                    }
                    if ($(this).hasClass('.btn-act')) {
                        $('input').removeClass('needclear');
                    }
                }
                var current_val = $('input').val();
                var val = $(this).data('val');
                $('input').val(current_val + val);
            });
            $('.btn-warning').click(function () {
                $('input').val('');
            });
            $('.btn-success').click(function(){

                var val = $('input').val().split(" ");
                var result = 'ERROR';
                if (val[1] == '÷') {
                    result = parseInt(val[0]) / parseInt(val[2]);
                }
                if (val[1] == '×') {
                    result = parseInt(val[0]) * parseInt(val[2]);
                }
                if (val[1] == '-') {
                    result = parseInt(val[0]) - parseInt(val[2]);
                }
                if (val[1] == '+') {
                    result = parseInt(val[0]) + parseInt(val[2]);
                }
                $('input').val(result);
                $('input').addClass('needclear');

            })
        });
    </script>
</body>

</html>
